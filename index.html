<!DOCTYPE html>
<html>
    <head>
        <title>MFA Software</title>
    </head>
    <body>
        <div id="home-page"></div>

        <script>
            fetch('home.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('home-page').innerHTML = html;
            })
            .catch(err => console.error('Failed to load Home:', err));
        </script>
    </body>
</html>
