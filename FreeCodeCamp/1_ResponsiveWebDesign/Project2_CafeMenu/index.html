<!DOCTYPE html>
<head>
    <title>Cafe Menu</title>
    <meta charset="utf-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="menu">
        <main>
            <h1>CAMPER CAFE</h1>
            <p class="est">Est. 2020</p>
            <hr>
            <section>
                <h2>Coffee</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" class="iconBelowH2">
                <article class="item">
                    <p class="coffeeType">French Vanilla</p><p class="price">3.00</p>
                </article>
                <article class="item">
                    <p class="coffeeType">Caramel Macchiato</p><p class="price">3.75</p>
                </article>
                <article class="item">
                    <p class="coffeeType">Pumpkin Spice</p><p class="price">3.50</p>
                </article>
                <article class="item">
                    <p class="coffeeType">Hazelnut</p><p class="price">4.00</p>
                </article>
                <article class="item">
                    <p class="coffeeType">Mocha</p><p class="price">4.50</p>
                </article>
            </section>
            <section>
                <h2>Desserts</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" class="iconBelowH2">
                <article class="item">
                    <p class="dessertType">Donut</p><p class="price">1.50</p>
                </article>
                <article class="item">
                    <p class="dessertType">Cherry Pie</p><p class="price">2.75</p>
                </article>
                <article class="item">
                    <p class="dessertType">Cheesecake</p><p class="price">3.00</p>
                </article>
                <article class="item">
                    <p class="dessertType">Cinamon Roll</p><p class="price">2.50</p>
                </article>
            </section>
        </main>
        <hr class="bottomLine">
        <footer>
            <p>
                <a href="https://www.freecodecamp.org/" target="_blank">Visit our website</a>
            </p>
            <p class="address">123 Free Code Camp Drive</p>
        </footer>
    </div>
</body>
